<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | E-Office Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f4f6f9;
      }
      .header {
        background-color: #ffffff;
        height: 70px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }
      .sidebar {
        background-color: #343a40;
        width: 220px;
        position: fixed;
        top: 70px;
        bottom: 0;
        color: white;
        padding-top: 20px;
      }
      .sidebar a {
        color: #adb5bd;
        padding: 12px 20px;
        display: block;
        text-decoration: none;
      }
      .sidebar a:hover,
      .sidebar a.active {
        background-color: #495057;
        color: white;
      }
      .main-content {
        margin-left: 220px;
        margin-top: 80px;
        padding: 30px;
      }
      .card-box {
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }
      .card-box h5 {
        margin-top: 10px;
      }
      .chart-container {
        margin-top: 40px;
      }
      .lang-selector {
        width: 200px;
      }
      .language-selector {
        width: 150px;
      }
      @media (max-width: 768px) {
        .main-content {
          margin-left: 0;
          padding: 20px;
        }
        .sidebar {
          display: none;
        }
      }
      .sidebar.mobile-show {
        display: block !important;
        z-index: 1050;
        position: fixed;
        left: 0;
        top: 70px;
        height: calc(100% - 70px);
        width: 220px;
        background-color: #343a40;
        transition: transform 0.3s ease-in-out;
      }
      .overlay {
        position: fixed;
        top: 70px;
        left: 0;
        width: 100%;
        height: calc(100% - 70px);
        background-color: rgba(0, 0, 0, 0.4);
        z-index: 1040;
        display: none;
      }
      .overlay.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="d-flex align-items-center">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYiFdEW56wVH-LUuoUp7CmFzybzsFrSKDAOg&s"
          height="50"
          class="me-2"
        />
        <h5 class="mb-0" data-translate="dashboardTitle">
          E-Office Management
        </h5>
      </div>

      <div class="d-flex align-items-center gap-3">
        <select id="languageSelect" class="form-select form-select-sm">
          <option value="en" data-translate="English">English</option>
          <option value="hi" data-translate="हिन्दी">हिन्दी</option>
          <option value="mr" data-translate="मराठी">मराठी</option>
        </select>
        <div class="dropdown">
          <i
            class="bi bi-person-circle fs-3"
            data-bs-toggle="dropdown"
            style="cursor: pointer"
          ></i>
          <ul class="dropdown-menu dropdown-menu-end">
            <!-- <li><a class="dropdown-item" href="#">Profile</a></li> -->
            <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
          </ul>
        </div>
        <!-- Menu button (only visible on small screens) -->
        <button
          class="btn btn-outline-secondary d-md-none me-2"
          id="menuToggle"
        >
          <i class="bi bi-list fs-4"></i>
        </button>
      </div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar">
      <a
        href="dashboard.html"
        class="nav-link d-flex align-items-center active"
      >
        <i class="bi bi-house-door-fill me-2 fs-5"></i>
        <span data-translate="dashboard">Dashboard</span>
      </a>
      <a href="adduser.html" class="nav-link d-flex align-items-center">
        <i class="bi bi-person-plus-fill me-2 fs-5"></i>
        <span data-translate="addUser">Add User</span>
      </a>
      <a href="applicationform.html" class="nav-link d-flex align-items-center">
        <i class="bi bi-file-earmark-text me-2 fs-5"></i>
        <span data-translate="applicationForm">Application Form</span>
      </a>
      <a href="applications.html" class="nav-link d-flex align-items-center">
        <i class="bi bi-folder-fill me-2 fs-5"></i>
        <span data-translate="applications">Applications</span>
      </a>
      <a
        href="CategoryManagement.html"
        class="nav-link d-flex align-items-center"
      >
        <i class="bi bi-tags-fill me-2 fs-5"></i>
        <span data-translate="categoryManagement">Category Management</span>
      </a>
    </div>

    <div id="sidebarOverlay" class="overlay"></div>

    <!-- Main Dashboard -->
    <div class="main-content">
      <h3 class="mb-4" data-translate="dashboardOverview">
        Dashboard Overview
      </h3>

      <!-- Stats Cards -->
      <div class="row g-4">
        <div class="col-md-3">
          <div class="card-box text-center">
            <i class="bi bi-file-earmark-text fs-2 text-primary"></i>
            <h5 data-translate="totalApplications">Total Applications</h5>
            <h4>1,254</h4>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card-box text-center">
            <i class="bi bi-people fs-2 text-success"></i>
            <h5 data-translate="totalApplicants">Total Applicants</h5>
            <h4>1,024</h4>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card-box text-center">
            <i class="bi bi-check-circle-fill fs-2 text-info"></i>
            <h5 data-translate="approvedApplications">Approved Applications</h5>
            <h4>768</h4>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card-box text-center">
            <i class="bi bi-hourglass-split fs-2 text-warning"></i>
            <h5 data-translate="pendingApplications">Pending Applications</h5>
            <h4>486</h4>
          </div>
        </div>
      </div>

      <!-- Charts -->
      <div class="row chart-container">
        <div class="col-md-6">
          <div class="card-box">
            <h5 class="text-center" data-translate="applicationStatus">
              Application Status
            </h5>
            <div style="max-width: 300px; margin: 0 auto">
              <canvas id="pieChart1"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card-box">
            <h5 class="text-center" data-translate="categoryDistribution">
              Category Distribution
            </h5>
            <div style="max-width: 300px; margin: 0 auto">
              <canvas id="pieChart2"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx1 = document.getElementById("pieChart1").getContext("2d");
      const pieChart1 = new Chart(ctx1, {
        type: "pie",
        data: {
          labels: ["Approved", "Pending", "Rejected"],
          datasets: [
            {
              label: "Status",
              data: [768, 486, 120],
              backgroundColor: ["#198754", "#ffc107", "#dc3545"],
              hoverOffset: 8,
            },
          ],
        },
      });

      const ctx2 = document.getElementById("pieChart2").getContext("2d");
      const pieChart2 = new Chart(ctx2, {
        type: "doughnut",
        data: {
          labels: ["Complaint", "Request", "Suggestion", "Others"],
          datasets: [
            {
              label: "Categories",
              data: [450, 300, 200, 100],
              backgroundColor: ["#0d6efd", "#20c997", "#6610f2", "#6c757d"],
              hoverOffset: 8,
            },
          ],
        },
      });
    </script>
    
    <script>
      const menuToggle = document.getElementById("menuToggle");
      const sidebar = document.querySelector(".sidebar");
      const overlay = document.getElementById("sidebarOverlay");

      menuToggle.addEventListener("click", () => {
        sidebar.classList.toggle("mobile-show");
        overlay.classList.toggle("show");
      });

      overlay.addEventListener("click", () => {
        sidebar.classList.remove("mobile-show");
        overlay.classList.remove("show");
      });
    </script>

    <script>
      // Redirect to login if user is not logged in
      if (!localStorage.getItem("user")) {
        window.location.href = "index.html";
      }

      // Disable back button after logout
      window.history.pushState(null, "", window.location.href);
      window.onpopstate = function () {
        window.history.pushState(null, "", window.location.href);
      };
    </script>

    <script>
      document
        .getElementById("logoutBtn")
        .addEventListener("click", function (e) {
          e.preventDefault();

          // Clear any session/local storage if needed
          localStorage.clear();
          sessionStorage.clear();

          // Redirect to login page
          window.location.href = "index.html"; // Replace with your actual login page
        });
    </script>

    <script src="Assets/Language/i18n.js"></script>
  </body>
</html>
